name: Xplor360 CI/CD Pipeline

on:
  push:
    branches:
      - main
      - claude/**        # triggers on all Claude Code branches
  pull_request:
    branches:
      - main

jobs:
  # ── Frontend (Next.js) ─────────────────────────────────────────────────────
  build-web:
    name: Build Web (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build
        env:
          # Falls back to a placeholder so the build doesn't fail before secrets are configured.
          # Replace with real values in Settings → Secrets → Actions.
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/.next/
          retention-days: 7

  # ── Backend (Python / FastAPI) ─────────────────────────────────────────────
  build-backend:
    name: Build Backend (FastAPI)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y libpq-dev

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v

  # ── Docker Build ────────────────────────────────────────────────────────────
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-web, build-backend]   # only runs if both pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: false             # set to true + add registry login to deploy
          tags: xplor360-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
